<html>

<head>
    <title>
        Create a blog
    </title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <!-- code here -->
        <div class="card">
            <div class="card-image">
                <h2 class="card-heading">
                    Create a blog
                </h2>
            </div>
            <form id="blog-form" method="post" name="myform" class="card-form" action="">
                <label for="title" id="attemptRemain" style="color:red; font-style:italic;"></label>
                <div class="input">
                    <input type="text" class="input-field" required placeholder="Title"
                        name="title" id="title" />
                    </div>
                <div class="input">
                    <input type="text" class="input-field" required placeholder="Author"
                        name="author" id="author" />
                </div>
                <label id="falseEmail" style="color:red; font-style:italic;"></label>
                <div class="input">
                    <textarea name="content" class="input-field blog-content" placeholder="Blog content" id="blog-content"></textarea>
                </div>
                <label id="falsePassword" style="color:red; font-style:italic;"></label>
                <div class="action">
                    <button class="action action-button" type="submit">Create a Blog</button>
                </div>
            </form>
            <center><label><a href="index.html" style="text-decoration: none; color:blue"> Go Back Home</a></label></center>
        </div>

    </div>

    <!-- <script src="./js/blog_create.js"></script> -->
</body>
</html>
